post:
  tags:
    - Sign
  summary: 닉네임 중복검사
  requestBody:
    description: Optional description in *Markdown*
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/LoginParam"
      application/x-www-form-urlencoded:
        schema:
          $ref: "#/components/schemas/LoginParam"
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SingUpReturn"
    default:
      description: 모든 통신에러
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Error"

components:
  schemas:
    LoginParam:
      type: object
      required:
        - nickname
      properties:
        nickname:
          type: string
          description: 닉네임

    SingUpReturn:
      allOf:
        - $ref: "../openapi.yaml#/components/schemas/BaseReturn"
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - message
                - code
              properties:
                message:
                  type: string
                  description: 닉네임 중복검사 메시지
                code:
                  type: number
                  description: 닉네임 중복검사 코드                 